name: CICDPIPELINE FOR DockerImage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag workflow-test:$(date +%s)
